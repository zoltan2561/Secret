<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secret Server Application</h1>
        <div class="form-group">
            <label for="secretText">Secret Text:</label>
            <input type="text" id="secretText">
        </div>
        <div class="form-group">
            <label for="ttl">TTL (seconds):</label>
            <input type="text" id="ttl">
        </div>
        <div class="form-group">
            <label for="maxReads">Max Reads:</label>
            <input type="text" id="maxReads">
        </div>
        <button id="createSecretButton">Create Secret</button>

        <div id="secretUrlContainer" class="hidden">
            <p>Share this URL: <a id="secretUrl" href="#"></a></p>
            <button id="getSecretButton">Get Secret</button>
            <p id="retrievedSecret"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
